{% extends "base.html" %}

{% block title %}Edit Event - Event Management Dashboard{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Edit Event</h1>
    <form method="POST" action="{{ url_for('events.edit_event', event_id=event.id) }}" class="event-form">
        <div class="form-group">
            <label for="title">Event Title *</label>
            <input type="text" id="title" name="title" value="{{ event.title }}" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description *</label>
            <textarea id="description" name="description" rows="5" required>{{ event.description }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="location">Location *</label>
            <input type="text" id="location" name="location" value="{{ event.location }}" required>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="event_date">Event Date & Time *</label>
                <input type="datetime-local" id="event_date" name="event_date" 
                       value="{{ event.event_date.strftime('%Y-%m-%dT%H:%M') }}" required>
            </div>
            
            <div class="form-group">
                <label for="registration_deadline">Registration Deadline *</label>
                <input type="datetime-local" id="registration_deadline" name="registration_deadline"
                       value="{{ event.registration_deadline.strftime('%Y-%m-%dT%H:%M') }}" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="max_registrations">Maximum Registrations (optional)</label>
            <input type="number" id="max_registrations" name="max_registrations" 
                   value="{{ event.max_registrations if event.max_registrations else '' }}" min="1">
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update Event</button>
            <a href="{{ url_for('events.view_event', event_id=event.id) }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
